<html>

    <title>
      Uebimiau Webmail - {#up_title#}
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset={#default_char_set#}">
    <link rel="stylesheet" href="themes/uebimiau/webmail.css" type="text/css">
    {$umJS}
  </head>

    <br>
    <table width="95%" border="0" cellspacing="1" cellpadding="0" align="center" class="normal" bgcolor="#2D3443">

        <tr bgcolor="#78879C">
          <td height="30" align="center">
            <b>{#up_information_text#}</b>

            <input type=submit value="{#up_button_text#}" name="submit" class="button">

      </form>
    </table>
