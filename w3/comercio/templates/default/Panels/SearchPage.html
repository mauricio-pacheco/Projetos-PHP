<div class="Block Moveable" id="SearchPage">
	<div style="display:%%GLOBAL_HideSearchResults%%">
		<script type="text/javascript">
			lang.CompareSelectMessage = '%%LNG_CompareSelectMessage%%';
		</script>

		<form action="%%GLOBAL_CompareLink%%" method="get" onsubmit="return compareProducts('%%GLOBAL_CompareLink%%')" id="frmCompare" name="frmCompare">
			<ul class="ProductList">
				%%GLOBAL_SearchResults%%
			</ul>

			<br class="Clear" />

			<div class="CompareButton" style="display:%%GLOBAL_HideCompareItems%%">
				<input type="image" value="%%LNG_CompareSelected%%" src="%%GLOBAL_TPL_PATH%%/images/%%GLOBAL_SiteColor%%/CompareButton.gif" />
			</div>
		</form>
	</div>

	<div style="display:%%GLOBAL_HideNoResults%%">
		<p class="ErrorMessage">%%LNG_SearchYourSearch%% <strong>"%%GLOBAL_OriginalSearchQuery%%"</strong> %%LNG_SearchDidNotMatch%%</p>

		<div class="InfoMessage">
			<p><strong>%%LNG_SearchSuggestions%%:</strong></p>
			<ul>
				<li>%%LNG_SearchSuggestion1%%</li>
				<li>%%LNG_SearchSuggestion2%%</li>
				<li>%%LNG_SearchSuggestion3%%</li>
			</ul>
		</div>
	</div>
</div>
